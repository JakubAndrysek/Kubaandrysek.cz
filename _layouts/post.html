---
layout: default
---

<!-- Blog Post Breadcrumbs -->

<!--<base target="_blank" />-->

{%- include blog_post_breadcrumb.html -%}

<div class="row" id="blog-post-container">

        <div class="col-lg-8 offset-md-2">

           {%- include blog_post_article.html -%}

           {%- include blog_post_comments.html -%}
        </div>



</div> <!-- End of row-->

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"> O mě </div>
            <div class="card-body">
                <p class="author_bio">{% include about_me.html %}</p>
                {%- include github_star_button.html -%}
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Užitečné odkazy </div>
            <div class="card-body text-dark">
                {% for i in site.urls %}
                <li >
                    <a href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
                </li>
            {% endfor %}
            </div>
        </div>
   </div>

</div>
