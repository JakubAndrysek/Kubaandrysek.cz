<!-- Replace the email with your own formspree email -->
<form action="https://formspree.io/f/{{ site.formspree_form_id }}" method="POST">
    <div class="form-group">
        <label for="contact_form_name">Your Name :</label>
        <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Input your name">
    </div>
    <div class="form-group">
        <label for="contact_form_email">Your Email :</label>
        <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Input your email">
    </div>
    <div class="form-group">
        <label for="contact_form_message">Message :</label>
        <textarea name="message" class="form-control" id="contact_form_message" placeholder="Input message"></textarea>
    </div>
    <!-- <input type="submit" value="Odeslat"> -->
    <button type="submit" class="btn btn-primary">Send</button>
</form>
